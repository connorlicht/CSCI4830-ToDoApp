{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <div>
         <title>{% block title %}{% endblock %}</title>
      </div>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
   </head>
   <body>
      <header>
         <nav>
         </nav>
      </header>
      <main>
         <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
         <div class="navbar navbar-expand-lg bg-navbar">
            <div class="container-fluid" style="padding: 0px">
               <label>To Do List App</label>
               <div class="ms-auto">
                  <form method="POST" action="{% url 'home' %}" class="d-inline ms-3">
                     {% csrf_token %}
                     <button type="submit" class="btn btn-primary">
                     Home
                     </button>
                  </form>
                  {% if user.is_authenticated %}
                  <form method="POST" action="{% url 'logout_view' %}" class="d-inline ms-3">
                     {% csrf_token %}
                     <button type="submit" class="btn btn-primary">
                     Log Out
                     </button>
                  </form>
                  <form method="POST" action="{% url 'select_event_list' %}" class="d-inline ms-3">
                     {% csrf_token %}
                     <button type="submit" class="btn btn-primary">
                     All To-Do Lists
                     </button>
                  </form>
                  {% else %}
                  <form method="POST" action="{% url 'register_view' %}" class="d-inline">
                     {% csrf_token %}
                     <button type="submit" class="btn btn-primary">
                     Register a New User
                     </button>
                  </form>
                  <form method="POST" action="{% url 'login_view' %}" class="d-inline ms-3">
                     {% csrf_token %}
                     <button type="submit" class="btn btn-primary">
                     Log In
                     </button>
                  </form>
                  {% endif %}
               </div>
            </div>
         </div>
         {% block content %}
         {% endblock %}
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
