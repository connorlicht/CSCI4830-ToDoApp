{% extends 'base_hello.html' %}
{% block title %}
Select To-Do List
{% endblock %}
{% block content %}
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   </head>
   <body>
      <div class="container-fluid text-center">
         <div class="row">
            <div class="col"></div>
            <div class="col">
               <h1>Select To-Do List</h1>
               <form method="POST">
                  {% csrf_token %}
                  <select class="form-select" name="eventList" style="margin:10px;">
                     {% for lists in eventLists %}
                     <option value="{{ lists.EventList }}">{{ lists.EventList }}</option>
                     {% endfor %}
                  </select>
                  <button type="submit" class="btn btn-primary" style="margin: 10px;">Select</button>
               </form>
            </div>
            <div class="col"></div>
         </div>
      </div>
   </body>
</html>
{% endblock %}
