<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Page</title>
  </head>
  <body>
<h1>Event List</h1>
<form method="POST">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<table>
  <tr> <th>Event-Title</th> <th> Event-Rank</th> <th> Event-Done </th><th>Action</th> </tr>
  {% for event in events %}
  <tr>
    <td>{{ event.EventTitle }}</td> <td>{{ event.EventRank }}</td> <td> {{ event.EventDone }}</td>
    <td>
      <a href="{% url 'edit_event' event.id %}">Edit</a>
      <a href="{% url 'delete_event' event.id %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
  <form method="POST" action="{% url 'logout_view' %}">
    {% csrf_token %}  
    <button type="submit"> 
      Log Out
    </button>
  </form>
</table> </body> </html>
